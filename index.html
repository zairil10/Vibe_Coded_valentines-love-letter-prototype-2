    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .float-animation {
      animation: float 4s ease-in-out infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(244, 63, 94, 0)); }
      50% { transform: scale(1.1); filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.6)); }

    .heartbeat-animation {
      animation: heartbeat 1.5s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      50% { box-shadow: 0 0 30px #ff1493, 0 0 50px #ff1493; }
    }
    .glow-effect {
      animation: glow 3s infinite;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .slide-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .shimmer {
      position: relative;
      overflow: hidden;
    }
    .shimmer::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.4) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(45deg);
      animation: shimmerEffect 3s infinite;
    }
    @keyframes shimmerEffect {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
